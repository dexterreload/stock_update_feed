name: Monk Mode System

on:
  # 1. AUTOMATIC POLLING (Runs 24/7 every 10 mins)
  schedule:
    - cron: '*/10 * * * *'
  
  # 2. MANUAL MENU (Clickable in GitHub App)
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select Mode'
        required: true
        default: 'HISTORY'
        type: choice
        options:
        - HISTORY
        - LIVE_TEST
      company:
        description: 'Company Name (Optional)'
        required: false
        default: ''

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Requirements
        run: pip install requests pytz

      - name: Execute Monk Logic
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          INPUT_MODE: ${{ inputs.mode || 'LIVE' }} # Default to LIVE for Cron
          INPUT_COMPANY: ${{ inputs.company }}
        run: python monitor.py
